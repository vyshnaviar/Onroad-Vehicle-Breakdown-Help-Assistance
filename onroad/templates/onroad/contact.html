
{% extends 'onroad/base.html' %}

{% block title %}Contact Us - RoadMech{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    h1 {
        color: #162938;
        margin-bottom: 20px;
    }

    p {
        color: #666;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px;
        background-color: #162938;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0d1b24;
    }
</style>

<div class="container">
    <h1>Contact Us</h1>
    <p>If you have any queries, please call 0099884422.</p>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'home' %}" class="home">Back to Home</a>
</div>
{% endblock %}
