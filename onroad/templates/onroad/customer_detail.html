{% extends 'onroad/base.html' %}

{% block title %}Customer- RoadMech{% endblock %}

{% block content %}
    <style>
        
        .container {
            max-width: 500px;
            margin: 30px auto;
            background-color: transparent;
            padding: 20px;
            margin-top: 80px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .profile-item {
            margin-bottom: 20px;
        }

        .profile-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .profile-item input[type="text"],
        .profile-item input[type="email"],
        .profile-item input[type="password"],
        .profile-item input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #fff;
        }

        .profile-item input[type="file"] {
            padding: 3px;
        }

        .btn-save {
            display: block;
            background-color: #162938;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }

        .btn-save:hover {
            background-color: #162938;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="profile-item">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.profile.email }}">
            </div>
            
            
            
            <div class="profile-item">
                <label for="contact">Phone Number</label>
                <input type="text" id="phone_no" name="phone_no" value="{{ user.profile.phone_no}}">
            </div>
            <div class="profile-item">
                <label for="location">Location</label>
                <input type="text" id="username" name="username" value="{{ user.profile.bio}}">
            </div>
            
            
            <button type="submit" class="btn-save">Save </button>
        </form>
    </div>
    {% endblock %}
