{% extends 'onroad/base.html' %}

{% block title %}Success - RoadMech{% endblock %}

{% block content %}
    <style>
        .success-container {
            text-align: center;
            background-color: transparent;
            padding: 50px;
            border-radius: 10px;
            margin-top: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
        }

        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #fff;
            color: red;
        }
    </style>

    <div class="success-container">
        <h2>Booked Successfully!</h2>
        <p>Thank you for providing your information. Your {{ service_type }} service request  {{ service_id }} has been successfully booked.</p>
        <a href="{% url 'home' %}" class="btn-home">Go to Home</a>
    </div>
{% endblock %}
